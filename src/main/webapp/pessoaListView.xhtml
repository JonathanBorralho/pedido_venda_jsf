<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pessoas</title>
</h:head>

<h:body>
	
	<div class="ui-g">
		<div class="ui-g-10">
			
			<h:form>
				<p:panelGrid columns="2">
					<f:facet name="header">
						Pessoas <a href="/PedidoVenda/index.xhtml">index</a>
					</f:facet>
					
					<p:dataTable
						var="pessoa"
						value="#{pessoaListViewBean.lazyModel}"
						paginator="true" rows="1" lazy="true"
						paginatorPosition="bottom">

						<p:column headerText="#">
							#{pessoa.id}
						</p:column>
						
						<p:column headerText="Nome">
							#{pessoa.nome}
						</p:column>
						
						<p:column headerText="E-mail">
							#{pessoa.email}
						</p:column>
						
						<p:column headerText="CPF">
							#{pessoa.cpf}
						</p:column>
						
						<p:column headerText="Data de Nascimento">
							<h:outputText value="#{pessoa.dataNascimento}">
								<f:convertDateTime type="localTime" pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						
						<f:facet name="footer">
							Mostrando #{pessoaListViewBean.lazyModel.pageSize} do total de #{pessoaListViewBean.lazyModel.rowCount} registro(s)
						</f:facet>
						
					</p:dataTable>
				</p:panelGrid>
			</h:form>

		</div>
	</div>

</h:body>
</html>
